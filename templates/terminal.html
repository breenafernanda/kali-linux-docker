<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #ff6ac1; /* Cor neon para o texto */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #terminalContainer {
            border: 1px solid rgb(94, 255, 0);
            padding: 30px;
            width: 80%;
            max-width: 1300px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: rgb(255, 0, 200);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            background-color: #000;
            color: #ff6ac1; /* Cor neon para o texto */
            border: 3px solid rgb(207, 46, 172);
            padding: 10px;
            width: calc(100% - 20px);
            resize: none;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #0f0;
            color: #000;
            border:  1px solid rgb(207, 46, 172);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: #090;
            border:  1px solid rgb(197, 46, 164);
        }

        h2 {
            font-size: 1.2em;
            color: #0f0;
            margin-bottom: 10px;
        }

        pre {
            flex-grow: 1;
            background-color: #000;
            color: #ff6ac1; /* Cor neon para o texto */
            border: 1px solid #0f0;
            padding: 10px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            overflow-y: auto;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            margin: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="terminalContainer">
        <h1>Terminal Linux </h1>
        <pre id="terminalLog"></pre>
        <h2>Input do Terminal:</h2>

        <form onsubmit="return runCommand()">
            <textarea id="commandInput" rows="1" placeholder="Digite um comando..." onkeydown="if(event.key==='Enter'){event.preventDefault(); runCommand();}"></textarea>
            <!-- <input type="submit" value="Executar Comando"> -->
        </form>
    </div>
    
    <script>
        function runCommand() {
            var commandInput = document.getElementById("commandInput");
            var command = commandInput.value;

            fetch("/run_command", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ "command": command }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.result);
                updateTerminalLog(data.result);
            });

            commandInput.value = "";
            return false;
        }

        function updateTerminalLog(log) {
            var terminalLog = document.getElementById("terminalLog");
            // Adiciona um separador visual entre as mensagens
            terminalLog.innerHTML += `<span style="color: #00ff00;">${log}</span>\n<span style="color: #ff6ac1;">--------------------------------------------------------------------------------------</span>\n`;
            // Move o scroll automaticamente para o final
            terminalLog.scrollTop = terminalLog.scrollHeight;
        }
    </script>
</body>
</html>
